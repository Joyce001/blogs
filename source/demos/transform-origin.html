layout: false

<meta charset="utf-8">
<style type="text/css">
.demo1 {
    width: 150px;
    height: 200px;
    position: relative;
}
.demo1 .box1, .demo1 .box2 {
    top: 25px;
    width: 100px;
    height: 100px;
    position: absolute;
}
.demo1 .box1 {
    border: 1px dotted #000;
}
.demo1 .box2 {
    border: 1px solid #000;
    transform: translate(40px, 40px);
    -webkit-transform: translate(40px, 40px);
    transform-origin: 50% 50%;
    -webkit-transform-origin: 50% 50%;
}
</style>

<div class="demo1">
    <h5>示例1</h5>
    <div class="box1"></div>
    <div class="box2"></div>
</div>

<style type="text/css">
.demo2 {
    width: 150px;
    height: 200px;
    position: relative;
}
.demo2 .box1, .demo2 .box2 {
    top: 25px;
    width: 100px;
    height: 100px;
    position: absolute;
}
.demo2 .box1 {
    border: 1px dotted #000;
}
.demo2 .box2 {
    border: 1px solid #000;
    transform: translate(40px, 40px);
    -webkit-transform: translate(40px, 40px);
    transform-origin: 100% 100%;
    -webkit-transform-origin: 100% 100%;
}
</style>

<div class="demo2">
    <h5>示例2</h5>
    <div class="box1"></div>
    <div class="box2"></div>
</div>
